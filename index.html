<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="qr-code qr-code-center">
      <img src="./assets/img/image-qr-code.png" class="qr-code-img" alt="QR Code">
      <div class="qr-code-bottom">
        <h1 class="qr-code-title">Improve your front-end skills by building projects</h1>
        <p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Asuna Semoulin</a>.
    </p>
  </footer>
</body>
</html>
